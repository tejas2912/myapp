
<input type="number" [(ngModel)]="num1"><br>
<input type="number" [(ngModel)]="num2"><br>
<button class="btn btn-primary" (click)="add()" > ADDITION</button><br>
<button (click)="sub()">SUBTRACT </button><br>
<button (click)="mul()">MULTIPLICATION</button><br>
<button (click)="div()">DIVISION</button><br>
{{total}}
<h2><div *ngIf="total>100"><p>Total is greater than 100</p></div></h2>
